
{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="font-family: 'Domine';">
    <div class="row">
        <!-- Empty div -->
      
        <div class="col-md-6 mx-auto">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default card p-5 mt-5 mb-5" style="background-color:#C7DA24;">

                <div class="panel-heading">
                    <h2 style="text-align: center;">Pixxiegram</h2>
                    <h3 class="text-center" style="font-weight: bold;">Register</h3>
                </div>
                <div class="panel-body">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_form profForm %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <p>Already have an account? <a href="accounts/login/"> Log In</a></p>
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>

{% endblock %}
