{%extends "users/base.html"%}
{% load crispy_forms_tags %}
{%load bootstrap4%}
{% block content %}
<div class="container-fluid" style="font-family: 'Domine';">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-body card p-5 mt-5" style="background-color:#C7DA24">
                    <h2 style="text-align: center;">Pixxiegram</h2>
                    <h3 class="text-center">Log In </h3>

                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                        <p class="container">you dont have an account? <a href="/register"> Sign Up</a></p>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
